<div class="container-fluid" id="top">
    <!--stepper-->
    <div class="row">
        <div class="container">
            <div class="bs-wizard" style="border-bottom:0;margin-left: 2px;">
                <div class="col-xs-3 bs-wizard-step complete" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">Fabric</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3  bs-wizard-step complete" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">Liner</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3  bs-wizard-step complete" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">Trim</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3  bs-wizard-step complete" ng-show="mode === 'Top' || mode === 'One-Piece'" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">Cup</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3  bs-wizard-step active" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">Emb</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3  bs-wizard-step disabled" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">Emb 2</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3  bs-wizard-step disabled" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">CM</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step disabled" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">FOB</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>
            </div>
        </div>
    </div><br>

    <!--categorys-->
    <div class="text-center"><label>Hand Embellishment</label></div>

    <div style="margin-bottom: 45px">
        <!--load Bottom hand embellishment-->
        <div class="category" ng-repeat="(key, value) in embllishments | groupBy:'tier'" ng-hide="mode === 'Top' || mode === 'One-Piece'">
            <div class="title" ng-hide="value[0].category === 'top' || value[0].category === 'one-piece' || value[0].type === 'machine_embellishment'">
                <label>{{key}}</label>
            </div>
            <div class="mygrid-wrapper-div" ng-hide="value[0].category === 'top' || value[0].category === 'one-piece' || value[0].type === 'machine_embellishment'">
                <table class="table">  
                    <tbody>
                        <tr>
                            <td ng-repeat="style in value| filter : {'type': 'hand'} | filter : {'category' : 'bottom'}">
                                    <div ng-click="selectZoom(style)"  id="imgPanel" style="width: 55px; height: 50px;" onclick="document.getElementById('modal02').style.display = 'block'">
                                        <img src="{{getImage(style.picture)}}" style="width: 55px; height: 40px;cursor:zoom-in">
                                        <h6 class="text-center" style="margin-top: 8px">${{style.price}}</h6>
                                    </div>
                            </td>
                        </tr>   
                    </tbody>
                </table>
            </div>
        </div>

        <!--load one-piece hand embellishment-->
        <div class="category" ng-repeat="(key, value) in embllishments | groupBy:'tier'" ng-hide="mode === 'Bottom' || mode === 'Top'">
            <div class="title" ng-hide="value[0].category === 'bottom' || value[0].category === 'top' || value[0].type === 'machine_embellishment'">
                <label>{{key}}</label>
            </div>
            <div class="mygrid-wrapper-div" ng-hide="value[0].category === 'bottom' || value[0].category === 'top' || value[0].type === 'machine_embellishment'">
                <table class="table">  
                    <tbody>
                        <tr>
                            <td ng-repeat="style in value| filter : {'type': 'hand'} | filter : {'category' : 'one-piece'}">
                                    <div ng-click="selectZoom(style)" id="imgPanel" style="width: 55px; height: 50px;" onclick="document.getElementById('modal03').style.display = 'block'">
                                        <img src="{{getImage(style.picture)}}" style="width: 55px; height: 40px;cursor:zoom-in">
                                        <h6 class="text-center" style="margin-top: 8px">${{style.price}}</h6>
                                    </div>
                            </td>
                        </tr>   
                    </tbody>
                </table>
            </div>
        </div>

        <!--load top hand embellishment-->
        <div class="category" ng-repeat="(key, value) in embllishments | groupBy:'tier'" ng-hide="mode === 'Bottom' || mode === 'One-Piece'">
            <div class="title" ng-hide="value[0].category === 'bottom' || value[0].category === 'one-piece' || value[0].type === 'machine_embellishment'">
                <label>{{key}}</label>
            </div>
            <div class="mygrid-wrapper-div" ng-hide="value[0].category === 'bottom' || value[0].category === 'one-piece' || value[0].type === 'machine_embellishment'" >
                <table class="table">  
                    <tbody>
                        <tr>
                            <td ng-repeat="style in value| filter : {'type': 'hand'} | filter : {'category' : 'top'}">
                                <div ng-click="selectZoom(style)" id="imgPanel" style="width: 55px; height: 50px;" onclick="document.getElementById('modal01').style.display = 'block'">
                                    <img src="{{getImage(style.picture)}}" style="width: 55px; height: 40px;cursor:zoom-in">
                                    <h6 class="text-center" style="margin-top: 8px">${{style.price}}</h6>
                                </div>
                            </td>
                        </tr>   
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<!--top model-->
<div id="modal01" class="w3-modal" onclick="this.style.display = 'none'" style="z-index: 1000">
    <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
    <div class="w3-modal-content w3-animate-zoom text-center">
        <img  ng-src="{{selectStyle}}" style="width:200px;margin-top: 15px">

        <h3 class="text-center" style="margin-top: 10px">{{styleNo}}</h3>
        <a href="#/view-6"><button style=" margin-bottom: 20px" class="btn btn-primary" ng-click="selectHandEmbTopStyle()">Select Style</button></a>
    </div>
</div>

<!--bottom model-->
<div id="modal02" class="w3-modal" onclick="this.style.display = 'none'" style="z-index: 1000">
    <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
    <div class="w3-modal-content w3-animate-zoom text-center">
        <img  ng-src="{{selectStyle}}" style="width:200px;margin-top: 15px">

        <h3 class="text-center" style="margin-top: 10px">{{styleNo}}</h3>
        <a href="#/view-6"><button style=" margin-bottom: 20px" class="btn btn-primary" ng-click="selectHandEmbBottomStyle()">Select Style</button></a>
    </div>
</div>

<!--one-piece model-->
<div id="modal03" class="w3-modal" onclick="this.style.display = 'none'" style="z-index: 1000">
    <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
    <div class="w3-modal-content w3-animate-zoom text-center">
        <img  ng-src="{{selectStyle}}" style="width:200px;margin-top: 15px">

        <h3 class="text-center" style="margin-top: 10px">{{styleNo}}</h3>
        <a href="#/view-6"><button style=" margin-bottom: 20px" class="btn btn-primary" ng-click="selectHandEmbOnePieceStyle()">Select Style</button></a>
    </div>
</div>

<!--footer-->
<footer class="footer">
    <div class="container-fluid" style="margin-top: 8px">
        <a class="btn btn-default btn-xs btn-flat" ng-click="backCupCostOrhandEmb()">
            <span class="glyphicon glyphicon-arrow-left"></span> BACK
        </a>    
        <a class="btn btn-default btn-xs btn-flat pull-right" href="#/machine-embllishments" ng-click="skipHandEmbllishment()">Skip if not applicable 
            <span class="glyphicon glyphicon-arrow-right"></span>
        </a>
    </div>
</footer>
