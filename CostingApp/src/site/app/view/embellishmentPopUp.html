<div class="modal-header" style="height: 40px">
    <span class="btn btn-danger btn-xs glyphicon glyphicon-remove pull-right" style="margin-top: -7px" ng-click="close()"></span>
    <!--    <h3 class="modal-title">I'm a modal!</h3>-->
</div>
<div class="modal-body">
    <div style="padding-left: 0px" ng-show="embellishmentMode === 'hand'">
        <!--load Bottom hand embellishment-->
        <div class="category" ng-repeat="(key, value) in embllishments | groupBy:'tier'" ng-hide="mode === 'Top' || mode === 'One-Piece'">
            <div class="title" ng-hide="value[0].category === 'top' || value[0].category === 'one-piece' || value[0].type === 'machine_embellishment'">
                <label>{{key}}</label>
            </div>
            <div class="mygrid-wrapper-div" ng-hide="value[0].category === 'top' || value[0].category === 'one-piece' || value[0].type === 'machine_embellishment'">
                <table class="table">  
                    <tbody>
                        <tr>
                            <td ng-repeat="style in value| filter : {'type': 'hand'} | filter : {'category' : 'bottom'}">
                                <a href="#/view-6">
                                    <div id="imgPanel" style="width: 55px; height: 50px;"  ng-click="getHandEmbllishmentDetails(style)">
                                        <img src="{{getImage(style.picture)}}" style="width: 55px; height: 40px;">
                                        <h6 class="text-center" style="margin-top: 8px">${{style.price}}</h6>
                                    </div>
                                </a>
                            </td>
                        </tr>   
                    </tbody>
                </table>
            </div>
        </div>

        <!--load one-piece hand embellishment-->
        <div class="category" ng-repeat="(key, value) in embllishments | groupBy:'tier'" ng-hide="mode === 'Bottom' || mode === 'Top'">
            <div class="title" ng-hide="value[0].category === 'bottom' || value[0].category === 'top' || value[0].type === 'machine_embellishment'">
                <label>{{key}}</label>

                                        <h6 class="text-center" style="margin-top: 8px">${{style.price}}</h6>
                                    </div>
                                </a>
                            </td>
                        </tr>   
                    </tbody>
                </table>
            </div>
        </div>

        <!--laod top hand embellishment-->
        <div class="category"  ng-repeat="(key, value) in embllishments | groupBy:'tier'" ng-hide="mode === 'Bottom' || mode === 'One-Piece'">

                <table class="table">  
                    <tbody>
                        <tr>
                            <td ng-repeat="style in value| filter : {'type': 'hand'} | filter : {'category' : 'top'}">

                                    <div id="imgPanel" style="width: 55px; height: 50px;" ng-click="getHandEmbllishmentDetails(style)">

                                        <h6 class="text-center" style="margin-top: 8px">${{style.price}}</h6>
                                    </div>
                                </a>
                            </td>
                        </tr>   
                    </tbody>
                </table>
            </div>
        </div>
