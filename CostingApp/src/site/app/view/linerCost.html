<header class="header">
    <div class="col-xs-4" style="padding-top: 2px">              
        <img class="pull-left" src="./img/maslogosmall.PNG">     
    </div>
    <div class="col-xs-5">
        <label>
            <img src="./img/bottom.PNG" class="img-circle" style="margin-left: 5px" id="top-img">
            {{mode}}
        </label>
    </div>
    <div class="col-xs-3" style="padding-top: 6px">
        <img class="pull-right" src="./img/pinksmall.PNG">
    </div>
</header>


<div class="container-fluid" id="top">
    <!--stepper-->
    <div class="row">
        <div class="container">
            <div class="bs-wizard" style="border-bottom:0;margin-left: 2px;">
                <div class="col-xs-3 my-part bs-wizard-step complete" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">Fabric</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step active" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">Liner</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step disabled" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">Trim</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step disabled" ng-show="mode === 'Top' || mode === 'One-Piece'" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">Cup</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step disabled" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">Emb</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step disabled" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">Emb 2</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step disabled" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">CM</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step disabled" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">FOB</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>
            </div>
        </div>
    </div><br>

    <div class="text-center"><label>Liner Cost</label>
    </div>
    <div class="tier col-xs-12">
        <div class="title row">
            <label>{{tier}}</label>
        </div>
        <div class="row mygrid-wrapper-div">
            <table class="table">  
                <tbody>
                    <tr>
                        <td>
                            <div id="imgPanel" style="width: 60px; height: 50px;">
                                <img src="./images/{{selectPicture}}" style="width: 60px; height: 50px;">
                            </div>
                        </td>
                    </tr>   
                </tbody>
            </table>
        </div>
    </div><br>


    <div class="container-fluid" id="default-price">
        <div class="row">
            <div class="row col-xs-6">
                <u><h6>Default Prices</h6></u>
            </div>
            <div class="form-group pull-right">
                <label class="switch">
                    <input type="checkbox" ng-model="checkboxModel2" ng-change="changeYardToMeter2(checkboxModel2)">
                    <div class="slider round">
                        <span><h5 class="pull-right" style="margin-right: 9px;margin-top: 9px;color: #ffffff">Y</h5></span>
                        <span><h5 style="margin-left: 9px;margin-top: 9px;color: #ffffff">M</h5></span>
                    </div>
                </label>
            </div>
        </div>
        <form class="row" style="margin-bottom: 0px">
            <div class="col-xs-6 text-center">
                <h6>Liner Price ($)</h6>
                <div class="input-group">                                           
                    <span class="btn btn-primary input-group-addon"  ng-click="linerPriceDecrement()">-</span>
                    <input type="text" class="form-control input-sm text-center" ng-model="linerPrice"> 
                    <span class="btn btn-primary input-group-addon" ng-click="linerPriceIncrement()">+</span>
                </div>
            </div>
            <div class="col-xs-6 text-center">
                <h6>Consumption ($)</h6>
                <div class="form-group">
                    <div class="input-group">                                           
                        <span class="btn btn-primary input-group-addon" ng-click="linerConsumptionDecrement()">-</span>
                        <input type="text" class="form-control input-sm text-center" ng-model="linerConsumption">
                        <span class="btn btn-primary input-group-addon"  ng-click="linerConsumptionIncrement()">+</span>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <h6 class="text-center">Total ($)</h6>
        <div class="col-xs-2"></div>
        <div class="col-xs-8 text-center">
            <input type="text" class="form-control input-sm text-center" ng-model="linerCost">
        </div>
    </div>
</div>
<!--footer-->
<footer class="footer">
    <div style="margin-top: 8px;">
        <div class="col-xs-3">
            <a class="btn btn-default btn-xs btn-flat pull-left" href="#/liner-styles">
                <span class="glyphicon glyphicon-arrow-left"></span> BACK
            </a>
        </div>
        <div class="col-xs-6">
            <a class="btn btn-default btn-xs btn-flat" href="#/view-4" ng-click="skip()">Skip if not applicable
                <span class="glyphicon glyphicon-arrow-right"></span>
            </a>
        </div>
        <div class="col-xs-3">
            <a class="btn btn-default btn-xs btn-flat pull-right" href="#/view-4">NEXT
                <span class="glyphicon glyphicon-arrow-right"></span>
            </a>
        </div>
    </div>
</footer>
