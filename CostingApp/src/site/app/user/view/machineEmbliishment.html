<header class="header">
    <div class="col-xs-4" style="padding-top: 2px">              
        <img class="pull-left" src="./img/maslogosmall.PNG">     
    </div>
    <div class="col-xs-5">
        <label>
            <img src="./img/bottom.PNG" class="img-circle" style="margin-left: 5px" id="top-img">
            {{mode}}
        </label>
    </div>
    <div class="col-xs-3" style="padding-top: 6px">
        <img class="pull-right" src="./img/pinksmall.PNG">
    </div>
</header>


<div class="container-fluid" id="top">
    <!--stepper-->
    <div class="row">
        <div class="container">
            <div class="bs-wizard" style="border-bottom:0;margin-left: 2px;">
                <div class="col-xs-3 my-part bs-wizard-step complete" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">Fabric</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step complete" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">Liner</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step complete" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">Trim</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step complete" ng-show="mode === 'top' || mode === 'one-piece'" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">Cup</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step complete" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">Emb</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step active" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">Emb 2</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step disabled" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">CM</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step disabled" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">FOB</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>
            </div>
        </div>
    </div><br>

    <!--category-->
    <div class="text-center"><label>Machine Embellishment</label>
    </div>
    <input type="button"  value="Embellishments" ng-click="openMachineEmbellishment()" class="btn btn-primary btn-xs pull-right"/>  
    <div class="col-xs-12">
        <div class="row mygrid-wrapper-div"  style="height: 180px">
            <table class="table">  
                <tbody>
                    <tr>
                        <td  ng-repeat="embllishment in embllishments|filter : {'type': 'machine'} track by $index">
                            <div id="imgPanel" style="width: 150px; height: 160px;" ng-click="getMachineEmbllishmentDetails(embllishment)">
                                <img src="/{{embllishment.picture}}" style="width: 150px; height: 160px;">
                            </div>
                        </td>   
                    </tr>   
                </tbody>
            </table>
        </div>
    </div>
    <div class="row" id="cmd-cost">
        <div class="col-xs-6">
            <h6 class="text-center">Cost ($)</h6>
            <div class="form-group">
                <div class="input-group"> 
                    <span class="btn btn-primary input-group-addon" id="slider" ng-click="embMachineCostDecrement()">-</span>
                    <input type="text" class="form-control input-sm text-center" ng-model="embMachineCost">
                    <span class="btn btn-primary input-group-addon" id="slider" ng-click="embMachineCostIncrement()">+</span>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <h6 class="text-center">Qty</h6>
            <div class="form-group">
                <div class="input-group"> 
                    <span class="btn btn-primary input-group-addon" id="slider" ng-click="machineQtyDecrement()">-</span>
                    <input type="text" class="form-control input-sm text-center" ng-model="embMachineqty">
                    <span class="btn btn-primary input-group-addon" id="slider" ng-click="machineQtyIncrement()">+</span>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-12" style="margin-bottom: 45px">
        <h6 class="text-center">Total ($)</h6>
        <input type="text" class="form-control input-sm text-center" ng-model="machineCost">
    </div>
</div>

<!--footer-->
<footer class="footer">
    <!--    <div class="container-fluid" style="margin-top: 8px">
            <a class="btn btn-default btn-xs btn-flat" href="#/view-6">
                <span class="glyphicon glyphicon-arrow-left"></span> BACK
            </a>
            <a class="btn btn-default btn-xs btn-flat pull-right" href="#/view-7">NEXT
                <span class="glyphicon glyphicon-arrow-right"></span>
            </a>
        </div>-->
    <div style="margin-top: 8px;">
        <div class="col-xs-3">
            <a class="btn btn-default btn-xs btn-flat pull-left" href="#/view-6">
                <span class="glyphicon glyphicon-arrow-left"></span> BACK
            </a>
        </div>
        <div class="col-xs-6">
            <a class="btn btn-default btn-xs btn-flat" href="#/view-7" ng-click="skipMachineEmbllishment()">Skip if not applicable 
                <span class="glyphicon glyphicon-arrow-right"></span>
            </a>
        </div>
        <div class="col-xs-3">
            <a class="btn btn-default btn-xs btn-flat pull-right" ng-click="nextCmCost()">NEXT
                <span class="glyphicon glyphicon-arrow-right"></span>
            </a>
        </div>
    </div>
</footer>
