<div class="container-fluid" id="top">
    <div class="row">
        <div class="col-xs-5">              
            <img class="pull-left" src="./img/maslogosmall.PNG">     
        </div>
        <div class="col-xs-4">
            <img src="./img/bottom.PNG" class="img-circle pull-left" id="top-img">
        </div>
        <div class="col-xs-3">
            <img class="pull-right" src="./img/pinksmall.PNG">
            <h6 class="pull-right">Bottoms</h6>
        </div>
    </div>

    <!--stepper-->
    <div class="form-group row">
        <div class="container">
            <div class="bs-wizard" style="border-bottom:0;">
                <div class="col-xs-3 my-part bs-wizard-step complete">
                    <div class="text-center bs-wizard-stepnum">Fabric Cost</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step complete">
                    <div class="text-center bs-wizard-stepnum">Trim Cost</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step complete">
                    <div class="text-center bs-wizard-stepnum">Emd Cost</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step complete">
                    <div class="text-center bs-wizard-stepnum">CM Cost</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step complete">
                    <div class="text-center bs-wizard-stepnum">FOB</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>
            </div>
        </div>
    </div><br>

    <!--cost summary-->
    <div class="text-center"><label>Cost Summary Solid</label></div>
    <div class="container">
        <h6>Fabric Cost = $ {{fabSolid}}</h6>
        <input type="range" step="0.01" ng-model="fabSolid" min="0" max="2">                

        <h6>Trim Cost = $ {{trimCost}}</h6>
        <input type="range" step="0.01" ng-model="trimCost" min="0" max="2">    

        <h6>Emb Cost = $ {{emdTotal}}</h6>
        <input type="range" step="0.01" ng-model="emdTotal" min="0" max="2">    

        <h6>CM Cost = $ {{cmCost}}</h6>
        <input type="range" step="0.01" ng-model="cmCost" min="0" max="2">    

        <h6>Packing Cost = $ {{packingCostSolid}}</h6>
        <input type="range" step="0.01" ng-model="packingCostSolid" min="0" max="2">    
    </div>
    <div class="container">
        <div class="pull-right">
            <h6>Initial FOB = ${{calculateInitialFobSolid()}}</h6>
        </div>
    </div>
    
    <table style="margin-bottom: 45px">
        <col style="width: 30%">
        <col style="width: 20%">
        <col />
        <tbody>
            <tr>
                <td>
                    <h5 style="margin-left: 104px">Enter Retail Price</h5>
                </td>
                <td>
                    <input class="form-control text-center" ng-model="retailPriceSolid" ng-change="calculatTargetFobSolid()">
                </td>
            </tr> 
            <tr>
                <td>
                    <h5 style="margin-left: 104px">Target FOB</h5>
                </td>
                <td>
                    <input class="form-control text-center" ng-model="targetFobSolid" ng-change="changeTargetFobSolid()">
                </td>
            </tr> 
        </tbody>
    </table>
</div>

<!--footer-->
<footer class="footer">
    <div class="container-fluid" style="margin-top: 8px">
        <a class="btn btn-default btn-xs btn-flat" href="#/view-8">
            <span class="glyphicon glyphicon-arrow-left"></span> BACK
        </a>
        <a class="btn btn-default btn-xs btn-flat pull-right" href="#/view-10">NEXT
            <span class="glyphicon glyphicon-arrow-right"></span>
        </a>
    </div>
</footer>
