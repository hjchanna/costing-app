<header class="header">
    <div class="col-xs-5" style="padding-top: 6px">              
        <img class="pull-left" src="./img/maslogosmall.PNG">     
    </div>
    <div class="col-xs-4">
        <img src="./img/bottom.PNG" class="img-circle pull-left" id="top-img">
        <h6 class="pull-right">Bottoms</h6>
    </div>
    <div class="col-xs-3" style="padding-top: 6px">
        <img class="pull-right" src="./img/pinksmall.PNG">
    </div>
</header>

<div class="container-fluid" id="top">
    <!--stepper-->
    <div class="row">
        <div class="container">
            <div class="bs-wizard" style="border-bottom:0;margin-left: 2px;">
                <div class="col-xs-3 my-part bs-wizard-step complete">
                    <div class="text-center bs-wizard-stepnum">Fabric</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step active">
                    <div class="text-center bs-wizard-stepnum">Liner</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step disabled">
                    <div class="text-center bs-wizard-stepnum">Trim</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>
                
                <div class="col-xs-3 my-part bs-wizard-step disabled" ng-show="mode === 'top'">
                    <div class="text-center bs-wizard-stepnum">Cup</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step disabled">
                    <div class="text-center bs-wizard-stepnum">Emb</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step disabled">
                    <div class="text-center bs-wizard-stepnum">Emb 2</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step disabled">
                    <div class="text-center bs-wizard-stepnum">CM</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step disabled">
                    <div class="text-center bs-wizard-stepnum">FOB</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>
            </div>
        </div>
    </div><br>

    <div class="text-center"><label style="margin-left: 45px;">Liner Cost</label>
        <div class="form-group pull-right">
            <label>{{checkModel}}</label>
            <div class="btn-group">
                <label ng-click="yardBtnClick()" class="btn btn-default btn-xs" ng-model="yardMode">yd</label>
                <label ng-click="meterBtnClick()" class="btn btn-default btn-xs" ng-model="meterMode">m</label>
            </div>
        </div>
    </div>
    <div class="tier col-xs-12">
        <div class="title row">
            <label>Tier 1</label>
        </div>
        <div class="row mygrid-wrapper-div">
            <table class="table">  
                <tbody>
                    <tr>
                        <td><div class="col-lg-4"><img src="./img/{{selectPicture}}.PNG"/></div></td>
                    </tr>   
                </tbody>
            </table>
        </div>
    </div><br>


    <div class="container-fluid" id="default-price">
        <div class="row">
            <div class="col-xs-6">
                <div class="row">
                    <u><h6>Default Prices</h6></u>
                </div>
            </div>
        </div>
        <form class="row">
            <div class="col-xs-6 text-center">
                <h6>Liner Price ($)</h6>
                <div class="input-group">                                           
                    <span class="btn btn-primary input-group-addon"  ng-click="linerPriceDecrement()">-</span>
                    <input type="text" class="form-control input-sm text-center" ng-model="linerPrice"> 
                    <span class="btn btn-primary input-group-addon" ng-click="linerPriceIncrement()">+</span>
                </div>
            </div>
            <div class="col-xs-6 text-center">
                <h6>Consumption ($)</h6>
                <div class="form-group">
                    <div class="input-group">                                           
                        <span class="btn btn-primary input-group-addon" ng-click="linerConsumptionDecrement()">-</span>
                        <input type="text" class="form-control input-sm text-center" ng-model="linerConsumption">
                        <span class="btn btn-primary input-group-addon"  ng-click="linerConsumptionIncrement()">+</span>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="col-xs-12">
        <h6 class="text-center">Total ($)</h6>
        <div class="col-xs-2"></div>
        <div class="col-xs-8 text-center">
            <input type="text" class="form-control input-sm text-center" ng-model="linerCost">
        </div>
        <div class="col-xs-"></div>
    </div>

    <a class="btn btn-default btn-xs pull-right btn-flat" style="margin-bottom: 45px; margin-top: 80px" href="#/view-4" ng-click="skip()">Skip if not applicable 
        <span class="glyphicon glyphicon-arrow-right"></span>
    </a>
</div>
<!--footer-->
<footer class="footer">
    <div class="container-fluid" style="margin-top: 8px;">
        <a class="btn btn-default btn-xs btn-flat" href="#/view-3">
            <span class="glyphicon glyphicon-arrow-left"></span> BACK
        </a>
        <a class="btn btn-default btn-xs btn-flat pull-right" href="#/view-4">NEXT
            <span class="glyphicon glyphicon-arrow-right"></span>
        </a>
    </div>
</footer>
