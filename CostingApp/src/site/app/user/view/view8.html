<header class="header">
    <div class="col-xs-4" style="padding-top: 2px">              
        <img class="pull-left" src="./img/maslogosmall.PNG">     
    </div>
    <div class="col-xs-5">
        <label>
            <img src="./img/bottom.PNG" class="img-circle" style="margin-left: 10px" id="top-img">
            {{mode}}
        </label>
    </div>
    <div class="col-xs-3" style="padding-top: 6px">
        <img class="pull-right" src="./img/pinksmall.PNG">
    </div>
</header>
<div class="container-fluid" id="top">
    <!--stepper-->
    <div class="row">
        <div class="container">
            <div class="bs-wizard" style="border-bottom:0;margin-left: 2px;">
                <div class="col-xs-3 my-part bs-wizard-step complete">
                    <div class="text-center bs-wizard-stepnum">Fabric</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step complete">
                    <div class="text-center bs-wizard-stepnum">Liner</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step complete">
                    <div class="text-center bs-wizard-stepnum">Trim</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step complete" ng-show="mode === 'top'">
                    <div class="text-center bs-wizard-stepnum">Cup</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step complete">
                    <div class="text-center bs-wizard-stepnum">Emb</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step complete">
                    <div class="text-center bs-wizard-stepnum">Emb 2</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step complete">
                    <div class="text-center bs-wizard-stepnum">CM</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step disabled">
                    <div class="text-center bs-wizard-stepnum">FOB</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>
            </div>
        </div>
    </div><br>


    <div class="text-center"><label>Cut & Make Cost & SMV with COR</label>
    </div>
    <div class="category col-xs-12">
        <div class="title row">
            <label>{{tier}}</label>
        </div>
        <div class="row mygrid-wrapper-div">
            <table class="table">  
                <tbody>
                    <tr>
                        <td>
                            <div id="imgPanel" style="width: 70px; height: 50px;">
                                <img src="/{{selectPicture}}" style="width: 70px; height: 50px;">
                            </div>
                        </td>
                    </tr>   
                </tbody>
            </table>
        </div>
    </div>


    <div class="row" id="smv-top">
        <div id="smv-cor">
            <div class="col-xs-6 text-center">
                <label>SMV ($)</label>
                <div class="form-group">
                    <div class="input-group">
                        <span class="btn btn-primary input-group-addon" id="slider" ng-click="smvDecrement()">-</span>
                        <input type="text" class="form-control input-sm text-center" ng-model="smv">
                        <span class="btn btn-primary input-group-addon" id="slider" ng-click="smvIncrement()">+</span>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 text-center">
                <label>COR ($)</label>
                <div class="form-group">
                    <div class="input-group">
                        <span class="btn btn-primary input-group-addon" id="slider" ng-click="corDecrement()">-</span>
                        <input type="text" class="form-control input-sm text-center" ng-model="cor">
                        <span class="btn btn-primary input-group-addon" id="slider" ng-click="corIncrement()">+</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid text-center" id="smv-total">
        <label>CM ($)</label>
        <input type="text" id="total" class="form-control input-sm text-center" placeholder="total" ng-model="cmCost">
    </div>
</div>

<!--footer-->
<footer class="footer">
    <div class="container-fluid" style="margin-top: 8px">
        <a class="btn btn-default btn-xs btn-flat" href="#/view-7">
            <span class="glyphicon glyphicon-arrow-left"></span> BACK
        </a>
        <a class="btn btn-default btn-xs btn-flat pull-right" href="#/view-9">NEXT
            <span class="glyphicon glyphicon-arrow-right"></span>
        </a>
    </div>
</footer>
