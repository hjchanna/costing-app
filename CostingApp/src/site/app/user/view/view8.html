<div class="container-fluid" id="top">
    <div class="row">
        <div class="col-xs-5">              
            <img class="pull-left" src="./img/maslogosmall.PNG">     
        </div>
        <div class="col-xs-4">
            <img src="./img/bottom.PNG" class="img-circle pull-left" id="top-img">
        </div>
        <div class="col-xs-3">
            <img class="pull-right" src="./img/pinksmall.PNG">
            <h6 class="pull-right">Bottoms</h6>
        </div>
    </div>

    <!--stepper-->
    <div class="row">
        <div class="container">
            <div class="bs-wizard" style="border-bottom:0;">
                <div class="col-xs-3 my-part bs-wizard-step complete">
                    <div class="text-center bs-wizard-stepnum">Fabric Cost</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step complete">
                    <div class="text-center bs-wizard-stepnum">Trim Cost</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step complete">
                    <div class="text-center bs-wizard-stepnum">Emd Cost</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step complete">
                    <div class="text-center bs-wizard-stepnum">CM Cost</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step disabled">
                    <div class="text-center bs-wizard-stepnum">FOB</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>
            </div>
        </div>
    </div><br>


    <div class="text-center"><label>Cut & Make Cost & SMV with COR</label>
    </div>
    <div class="category col-xs-12">
        <div class="title row">
            <label>Tier 1</label>
        </div>
        <div class="row mygrid-wrapper-div">
            <table class="table">  
                <tbody>
                    <tr>
                        <td><div class="col-lg-4"><img src="./img/{{selectPicture}}.PNG"/></div></td>
                    </tr>   
                </tbody>
            </table>
        </div>
    </div>


    <div class="row" id="smv-top">
        <div id="smv-cor">
            <div class="col-xs-6 text-center">
                <label>SMV</label>
                <div class="form-group">
                    <div class="input-group">
                        <span class="btn btn-primary input-group-addon" id="slider" ng-click="smvDecrement()">-</span>
                        <input type="text" class="form-control input-sm text-center" ng-model="smv">
                        <span class="btn btn-primary input-group-addon" id="slider" ng-click="smvIncrement()">+</span>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 text-center">
                <label>COR</label>
                <div class="form-group">
                    <div class="input-group">
                        <span class="btn btn-primary input-group-addon" id="slider" ng-click="corDecrement()">-</span>
                        <input type="text" class="form-control input-sm text-center" ng-model="cor">
                        <span class="btn btn-primary input-group-addon" id="slider" ng-click="corIncrement()">+</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid text-center" id="smv-total">
        <label>CM</label>
        <input type="text" id="total" class="form-control input-sm text-center" placeholder="total" ng-model="cmCost">
    </div>
</div>

<!--footer-->
<footer class="footer">
    <div class="container-fluid" style="margin-top: 8px">
        <a class="btn btn-default btn-xs btn-flat" href="#/view-7">
            <span class="glyphicon glyphicon-arrow-left"></span> BACK
        </a>
        <a class="btn btn-default btn-xs btn-flat pull-right" href="#/view-9">NEXT
            <span class="glyphicon glyphicon-arrow-right"></span>
        </a>
    </div>
</footer>
