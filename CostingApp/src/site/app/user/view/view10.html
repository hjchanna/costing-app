    <!--cost summary-->
    <div class="text-center" style="margin-top: 10px"><label>Cost Summary Print</label></div>
    <div class="container">
        <h6>Fabric Cost = $ {{fabPrint}}</h6>
        <input type="range" step="0.01" ng-model="fabPrint" min="0" max="4">

        <h6>Liner Cost = $ {{linerCost}}</h6>
        <input type="range" step="0.01" ng-model="linerCost" min="0" max="4">  

        <h6>Trim Cost = $ {{trimCost}}</h6>
        <input type="range" step="0.01" ng-model="trimCost" min="0" max="4">

        <h6 ng-show="mode === 'top' || mode === 'one-piece'">Cup Cost = $ {{cupCost}}</h6>
        <input  ng-show="mode === 'top' || mode === 'one-piece'" type="range" step="0.01" ng-model="cupCost" min="0" max="4">  

        <h6>Hand Emb  Cost = $ {{handEmbellihshmentCost}}</h6>
        <input type="range" step="0.01" ng-model="handEmbellihshmentCost" min="0" max="4"> 

        <h6>Machine Emb Cost = $ {{machineCost}}</h6>
        <input type="range" step="0.01" ng-model="machineCost" min="0" max="4">  

        <h6>CM Cost = $ {{cmCost}}</h6>
        <input type="range" step="0.01" ng-model="cmCost" min="0" max="4">    

        <h6>Packing Cost = $ {{packingCostPrint}}</h6>
        <input type="range" step="0.01" ng-model="packingCostPrint" min="0" max="4">   
    </div>
    <div class="col-xs-12">
        <div class="pull-right" style="margin-top: 10px">
            <label>Initial FOB = ${{calculateInitialFobPrint()}}</label>
        </div>
    </div>

    <div class="col-xs-12" style="margin-bottom: 45px">
        <div class="row">
            <div class="col-xs-6">
                Retail Price ($)
                <input type="text" class="form-control text-center input-sm" ng-model="retailPricePrint" ng-change="calculatTargetFobPrint()">
            </div>
            <div class="col-xs-6">
                Target FOB
                <input type="text" ng-disabled="true" class="form-control text-center input-sm" ng-model="targetFobPrint" ng-change="changeTargetFobPrint()">
            </div>
        </div>
    </div>
</div>
