<div class="container-fluid" id="top">
    <div class="row">
        <div class="col-xs-5">              
            <img class="pull-left" src="./img/maslogosmall.PNG">     
        </div>
        <div class="col-xs-4">
            <img src="./img/bottom.PNG" class="img-circle pull-left" id="top-img">
        </div>
        <div class="col-xs-3">
            <img class="pull-right" src="./img/pinksmall.PNG">
            <h6 class="pull-right">Bottoms</h6>
        </div>
    </div>

    <!--stepper-->
    <div class="row">
        <div class="container">
            <div class="bs-wizard" style="border-bottom:0;">
                <div class="col-xs-3 my-part bs-wizard-step active">
                    <div class="text-center bs-wizard-stepnum">Fabric Cost</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step disabled">
                    <div class="text-center bs-wizard-stepnum">Trim Cost</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step disabled">
                    <div class="text-center bs-wizard-stepnum">Emd Cost</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step disabled">
                    <div class="text-center bs-wizard-stepnum">CM Cost</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step disabled">
                    <div class="text-center bs-wizard-stepnum">FOB</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>
            </div>
        </div>
    </div><br>

    <!--categorys-->
    <div class="text-center"><label>Fabric Cost</label></div>
    <div class="category col-xs-12">
        <div class="title row">
            <label>Tier 1</label>
        </div>
        <div class="row mygrid-wrapper-div">
            <table class="table">  
                <tbody>
                    <tr>
                        <td ng-repeat="style in styles|filter: {'tier':'1'}">
                            <a href="#/view-3"><div class="col-lg-4" id="imgPanel" ng-click="getfabricCostDetails(style)"><img  src=".\img\{{style.picture}}.PNG"/></div></a>
                        </td>
                    </tr>   
                </tbody>
            </table>
        </div>
    </div>
    <div class="category col-xs-12" >
        <div class="title row">
            <label>Tier 2</label>
        </div>
        <div class="row mygrid-wrapper-div">
            <table class="table">  
                <tbody>
                    <tr>
                        <td ng-repeat="style in styles|filter: {'tier':'2'}">
                            <a href="#/view-3"><div class="col-lg-4" id="imgPanel" ng-click="getfabricCostDetails(style)"><img  src=".\img\{{style.picture}}.PNG"/></div></a>
                        </td>
                    </tr>   
                </tbody>
            </table>
        </div>
    </div>
    <div class="category col-xs-12">
        <div class="title row">
            <label>Tier 3</label>
        </div>
        <div class="row mygrid-wrapper-div">
            <table class="table">  
                <tbody>
                    <tr>
                        <td ng-repeat="style in styles|filter: {'tier':'3'}">
                            <a href="#/view-3"><div class="col-lg-4" id="imgPanel" ng-click="getfabricCostDetails(style)"><img  src=".\img\{{style.picture}}.PNG"/></div></a>
                        </td>
                    </tr>   
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--footer-->
<footer class="footer">
    <div class="container-fluid" style="margin-top: 8px">
        <a class="btn btn-default btn-xs btn-flat" href="#/view-1">
            <span class="glyphicon glyphicon-arrow-left"></span> BACK
        </a>    
    </div>
</footer>
