<div class="container-fluid" id="top" style="overflow-x: scroll">
    <div class="row">
        <div class="col-xs-5">              
            <img class="pull-left" src="./img/maslogosmall.PNG">     
        </div>
        <div class="col-xs-4">
            <img src="./img/bottom.PNG" class="img-circle pull-left" id="top-img">
        </div>
        <div class="col-xs-3">
            <img class="pull-right" src="./img/pinksmall.PNG">
            <h6 class="pull-right">Bottoms</h6>
        </div>
    </div>

    <!--stepper-->
    <div class="row">
        <div class="container">
            <div class="bs-wizard" style="border-bottom:0;">
                <div class="col-xs-3 my-part bs-wizard-step complete">
                    <div class="text-center bs-wizard-stepnum">Fabric Cost</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step disabled">
                    <div class="text-center bs-wizard-stepnum">Trim Cost</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step disabled">
                    <div class="text-center bs-wizard-stepnum">Emd Cost</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step disabled">
                    <div class="text-center bs-wizard-stepnum">CM Cost</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step disabled">
                    <div class="text-center bs-wizard-stepnum">FOB</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>
            </div>
        </div>
    </div><br>

    <div class="text-center"><label>Fabric Cost</label></div>
    <div class="tier col-xs-12">
        <div class="title row">
            <label>Tier 1</label>
        </div>
        <div class="row mygrid-wrapper-div">
            <table class="table">  
                <tbody>
                    <tr>
                        <td><div class="col-lg-4"><img src="./img/{{selectPicture}}.PNG"/></div></td>
                    </tr>   
                </tbody>
            </table>
        </div>
    </div>


    <div class="container-fluid" id="default-price">
        <div class="row">
            <u><h6>Default Prices</h6></u>
        </div>
        <form class="row">
            <div class="col-xs-6">
                <h6>Solid Price/yd</h6>
                <div class="input-group">                                           
                    <span class="btn btn-primary input-group-addon"  ng-click="solidDecrement()">-</span>
                    <input type="text" class="form-control input-sm text-center" ng-model="solidPrice"> 
                    <span class="btn btn-primary input-group-addon" ng-click="solidIncrement()">+</span>
                </div>
            </div>
            <div class="col-xs-6">
                <h6>Consumption</h6>
                <div class="form-group">
                    <div class="input-group">                                           
                        <span class="btn btn-primary input-group-addon" ng-click="solidConsumptionDecrement()">-</span>
                        <input type="text" class="form-control input-sm text-center" ng-model="solidConsumption">
                        <span class="btn btn-primary input-group-addon"  ng-click="solidConsumptionIncrement()">+</span>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 text-center">
                <h6>Print Price/yd</h6>
                <div class="form-group">
                    <div class="input-group">                                           
                        <span class="btn btn-primary input-group-addon"  ng-click="printDecrement()">-</span>
                        <input type="text" class="form-control input-sm text-center" ng-model="printPrice">
                        <span class="btn btn-primary input-group-addon" ng-click="printIncrement()">+</span>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 text-center">
                <h6>Consumption</h6>
                <div class="form-group">
                    <div class="input-group">                                           
                        <span class="btn btn-primary input-group-addon" ng-click="printConsumptionDecrement()">-</span>
                        <input type="text" class="form-control input-sm text-center" ng-model="printConsumption">
                        <span class="btn btn-primary input-group-addon" ng-click="printConsumptionIncrement()">+</span>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="col-xs-12" style="margin-top: 5px;">
        <div class="col-xs-4" style="padding-top: 5px;">
            <label class="pull-right">Solid :</label>
        </div>
        <div class="col-xs-7">
            <input class="form-control input-sm text-center pull-left" type="text" ng-model="fabSolid">
        </div>
    </div>

    <div class="col-xs-12" style="margin-top: 5px; margin-bottom: 45px">
        <div class="col-xs-4" style="padding-top: 5px;">
            <label class="pull-right">Print :</label>
        </div>
        <div class="col-xs-7">
            <input class="form-control input-sm text-center pull-left" type="text"  ng-model="fabPrint">
        </div>
    </div>
</div>
<!--footer-->
<footer class="footer">
        <div class="container-fluid" style="margin-top: 8px;">
            <a class="btn btn-default btn-xs btn-flat" href="#/view-2">
                <span class="glyphicon glyphicon-arrow-left"></span> BACK
            </a>
            <a class="btn btn-default btn-xs btn-flat pull-right" href="#/view-4">NEXT
                <span class="glyphicon glyphicon-arrow-right"></span>
            </a>
        </div>
    </footer>
