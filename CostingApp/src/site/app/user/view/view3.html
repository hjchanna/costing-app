<header class="header">
    <div class="col-xs-4" style="padding-top: 2px">              
        <img class="pull-left" src="./img/maslogosmall.PNG">     
    </div>
    <div class="col-xs-5">
        <label>
            <img src="./img/bottom.PNG" class="img-circle" style="margin-left: 5px" id="top-img">
            {{mode}}
        </label>
    </div>
    <div class="col-xs-3" style="padding-top: 6px">
        <img class="pull-right" src="./img/pinksmall.PNG">
    </div>
</header>

<div class="container-fluid" id="top">
    <!--stepper-->
    <div class="row">
        <div class="container">
            <div class="bs-wizard" style="border-bottom:0;margin-left: 2px;">
                <div class="col-xs-3 bs-wizard-step complete" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">Fabric</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 bs-wizard-step disabled" ng-style="myStyle" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">Liner</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step disabled" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">Trim</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step disabled" ng-show="mode === 'top' || mode === 'one-piece'" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">Cup</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>


                <div class="col-xs-3 my-part bs-wizard-step disabled" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">Emb</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step disabled" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">Emb 2</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step disabled" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">CM</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>

                <div class="col-xs-3 my-part bs-wizard-step disabled" ng-style="myStyle">
                    <div class="text-center bs-wizard-stepnum">FOB</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="#" class="bs-wizard-dot"></a>
                </div>
            </div>
        </div>
    </div><br>

    <div class="text-center"><label>Fabric Cost</label>

    </div>
    <div class="tier col-xs-12">
        <div class="title row">
            <label>{{tier}}</label>
        </div>
        <div class="row mygrid-wrapper-div">
            <table class="table">  
                <tbody>
                    <tr>
                        <td>
                            <div id="imgPanel" style="width: 60px; height: 50px;">
                                <img src="/{{selectPicture}}" style="width: 60px; height: 50px;">
                            </div>
                        </td>
                    </tr>   
                </tbody>
            </table>
        </div>
    </div><br>


    <div class="container-fluid" id="default-price">
        <div class="row">
            <div class="row col-xs-6">
                <u><h6>Default Prices</h6></u>
            </div>
            <div class="pull-right">
                <label class="switch">
                    <input type="checkbox" ng-model="checkboxModel" ng-change="changeYardToMeter(checkboxModel)">
                    <div class="slider round">
                        <span><h5 class="pull-right" style="margin-right: 9px;margin-top: 9px;color: #ffffff">Y</h5></span>
                        <span><h5 style="margin-left: 9px;margin-top: 9px;color: #ffffff">M</h5></span>
                    </div>
                </label>
            </div>
        </div>
        <form class="row">
            <div class="col-xs-6 text-center">
                <h6>Solid Price ($)</h6>
                <div class="input-group">                                           
                    <span class="btn btn-primary input-group-addon"  ng-click="solidDecrement()">-</span>
                    <input type="text" class="form-control input-sm text-center" ng-model="solidPrice"> 
                    <span class="btn btn-primary input-group-addon" ng-click="solidIncrement()">+</span>
                </div>
            </div>
            <div class="col-xs-6 text-center">
                <h6>Consumption</h6>
                <div class="form-group">
                    <div class="input-group">                                           
                        <span class="btn btn-primary input-group-addon" ng-click="solidConsumptionDecrement()">-</span>
                        <input type="text" class="form-control input-sm text-center" ng-model="solidConsumption">
                        <span class="btn btn-primary input-group-addon"  ng-click="solidConsumptionIncrement()">+</span>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 text-center">
                <h6>Print Price ($)</h6>
                <div class="form-group">
                    <div class="input-group">                                           
                        <span class="btn btn-primary input-group-addon"  ng-click="printDecrement()">-</span>
                        <input type="text" class="form-control input-sm text-center" ng-model="printPrice">
                        <span class="btn btn-primary input-group-addon" ng-click="printIncrement()">+</span>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 text-center">
                <h6>Consumption</h6>
                <div class="form-group">
                    <div class="input-group">                                           
                        <span class="btn btn-primary input-group-addon" ng-click="printConsumptionDecrement()">-</span>
                        <input type="text" class="form-control input-sm text-center" ng-model="printConsumption">
                        <span class="btn btn-primary input-group-addon" ng-click="printConsumptionIncrement()">+</span>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="col-xs-12">
        <div class="col-xs-4" style="padding-top: 5px;">
            <label class="row pull-right">Solid : $</label>
        </div>
        <div class="col-xs-7">
            <input class="form-control input-sm text-center pull-left" type="text" ng-model="fabSolid">
        </div>
    </div>

    <div class="col-xs-12" style="margin-top: 5px; margin-bottom: 45px">
        <div class="col-xs-4" style="padding-top: 5px;">
            <label class="row pull-right">Print : $</label>
        </div>
        <div class="col-xs-7">
            <input class="form-control input-sm text-center pull-left" type="text"  ng-model="fabPrint">
        </div>
    </div>
</div>
<!--footer-->
<footer class="footer">
    <div class="container-fluid" style="margin-top: 8px;">
        <a class="btn btn-default btn-xs btn-flat" href="#/view-2">
            <span class="glyphicon glyphicon-arrow-left"></span> BACK
        </a>
        <a class="btn btn-default btn-xs btn-flat pull-right" href="#/liner-cost">NEXT
            <span class="glyphicon glyphicon-arrow-right"></span>
        </a>
    </div>
</div>
</footer>
