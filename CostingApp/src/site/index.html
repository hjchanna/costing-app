<html>
    <head>
        <title>MAS-PINK</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <!--css-->
        <!-- inject:css -->
        <!-- endinject -->
    </head>

    <body onload="myFunction()" ng-app="indexModule" ng-controller="indexController">
        <div id="loader"></div>

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div style="text-align: center;"><img style="border-radius: 100px;width: 35%" src="./img/user-icon.png"></div> 
            <a style="text-align: center;margin-top: 10px">{{user.name}}</a>
            <a style="text-align: center;" ng-click="logout()">Log Out</a>
        </div>

        <header class="header" ng-show="viewnav === 'show'">
            <div class="container-fluid">

                <div class="row col-xs-8" style="padding-top: 2px">              
                    <span class="pull-left" style="font-size:30px;cursor:pointer;padding-right:10px" onclick="openNav()">&#9776;</span>
                    <img  src="./img/maslogosmall.PNG">     
                </div>
                <div class="row col-xs-3">
                    <label>
                        <img src="{{topImg}}" class="img-circle" id="top-img">
                        <!--{{mode}}-->
                    </label>
                </div>
                <div style="padding-top: 6px">
                    <img src="./img/pinksmall.PNG">
                </div>
            </div>
        </header>

        <div ng-view>
            <!--CONTENT OF THE APP-->
        </div>

        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
        <!--js dependencies-->
        <!-- inject:js -->
        <!-- endinject -->

        <script type="text/javascript">
                    function openNav() {
                        document.getElementById("mySidenav").style.width = "250px";
                    }

                    function closeNav() {
                        document.getElementById("mySidenav").style.width = "0";
                    }
        </script>

        <script>
                    var myVar;

                    function myFunction() {
                        myVar = setTimeout(showPage, 5000);
                    }

                    function showPage() {
                        document.getElementById("loader").style.display = "none";
                        document.getElementById("myDiv").style.display = "block";
                    }
        </script>



    </body>
</html>
